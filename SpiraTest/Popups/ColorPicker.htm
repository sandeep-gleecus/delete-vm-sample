        <title>Select Color</title>
        <script language="javascript" type="text/javascript">
function _CloseOnEsc(evt)
{
    if (evt == undefined)
    {
        evt = window.event;
    }
	if (evt.keyCode == 27 || evt.which == 27)
	{
		window.close();
		return;
	}
}

function Init()
{
	// run on page load
	document.onkeydown = _CloseOnEsc;

	//We need to get the color code from the window that opened this
	colorControl = window.location.search.substring (1, window.location.search.length);
	color = window.opener.document.getElementById (colorControl).value;
	color = ValidateColor(color) || '000000';
	View(color);                                                          // set default color
}

function View(color)
{
	color = color.toLowerCase();
                 
	// preview color
	document.getElementById('ColorPreview').style.backgroundColor = '#' + color;
	document.getElementById('ColorHex').value = '#' + color;
}

function Set(string)
{
	//Convert to lowercase
	string = string.toLowerCase();
	
	// select color
	color = ValidateColor(string);
	if (color == null)
	{
	    // invalid color
		alert("Invalid color code: " + string);
	}
	else
	{
		// valid color
		View(color);                          // show selected color

		//Set the color on the control that called this popup
		colorControl = window.location.search.substring (1, window.location.search.length);
		window.opener.document.getElementById (colorControl).value = color;

		//Now set the background-color of the associated DIV tag
		window.opener.document.getElementById (colorControl + '_divColor').style.backgroundColor = '#' + color;
		window.close();
	}
}

function ValidateColor(string)
{
	//return valid color code
	string = string || '';
	string = string + "";
	string = string.toLowerCase();
	chars = '0123456789abcdef';
	out   = '';

	for (i=0; i<string.length; i++)
	{
		// remove invalid color chars
		schar = string.charAt(i);
		if (chars.indexOf(schar) != -1)
		{
			out += schar;
		}
	}
	    
	if (out.length != 6)
	{
		return null;
	}            // check length
	return out;
}
